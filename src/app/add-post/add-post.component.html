<div class="add-post-content">
  <div class="container">
    <div>
      <h3 class="new-post-title">Create new post</h3>
    </div>
    <hr>
    <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
      <div class="form-group">
        <label class="post-title">Title</label>
        <input type="text" [formControlName]="'title'" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <label class="post-content">Body</label>
        <editor [formControlName]="'content'" [init]="{plugins: 'link'}"></editor>
        <img [src]="imgURL" height="200" *ngIf="imgURL">
      </div>

      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" (change)="onFileChanged($event)" class="custom-file-input" id="inputGroupFile02">
          <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
        </div>
        <div class="input-group-append">
          <button type="submit" class="input-group-text" id="">Publish</button>
        </div>
      </div>
      <div class="feedback">
        <label id="feedback"></label>
      </div>

    </form>
  </div>
</div>
