<div class="content">
  <div class="container">
    <div class="row" *ngFor="let post of posts | async">
      <div class="post">
        <h3><a href="/post/{{post.id}}" class="blog-title">{{post.title}}</a></h3>
        <div class="blog-author">
          <i class="fas fa-user"></i> Author <a href="/user/{{post.username}}">{{post.username}}</a>
        </div>
        <p class="blog-content" [innerHTML]="post.content"></p>
        <hr>
        <img class="blog-pic" [src]="'data:image/jpg;base64,' +post.pic" height="200" *ngIf=post.pic>
        <hr>
        <div>
          <a type="button" href="/post/{{post.id}}" class="btn btn-default read-more">Read more</a>
          <!--         TODO: Read more button useless now. Should limit post content to decrease showed content
          .-->
        </div>
        <br>
      </div>

      <hr>
    </div>
  </div>
</div>
