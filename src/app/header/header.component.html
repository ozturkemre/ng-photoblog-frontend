<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><a href="" class="title">Photo blog</a></h1>
      </div>
      <div class="col-md-4" *ngIf="authService.isAuthenticated()">
        <a href="/add-post" class="new-post btn btn-default">Add Post</a>
        <button class="profile btn btn-default" (click)="profile()">Profile</button>
        <button class="logout btn btn-default" (click)="logout()">Logout</button>


      </div>
      <div class="col-md-3" *ngIf="!authService.isAuthenticated()">
        <a href="/login" class="login btn btn-primary">Login</a>
        <a href="/register" class="register btn btn-primary">Register</a>
      </div>
    </div>
  </div>
</div>
